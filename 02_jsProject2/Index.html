<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cente">
        <div class="all">
            <div class="justUpperPart">
                <h1>Number Guessing Game</h1>
                <p>Try and guess a random number between 1 and 100 <br> You have 10 attempts to guess the right number.
                </p>
            </div>
            <div class="guessingPart">
                <h1>Guess a number</h1>
                <input type="text" placeholder="Enter a number" id="userGuess" style="text-align: center;"> <br>
                <input type="submit" value="Submit guess" id="subm">
                <p>previous Guess: <span class="leftGuesses"></span></p>
                <p>Guesses Remaining:<span class="lastguess">10</span> </p>
                <p class="loworHigh"></p>
                <input type="button" value="New Game" id="newe" style="border-radius: 10px; background-color: rgb(244, 58, 58); color:bisque;">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
